<div class="card">
    <div class="card-header">
      <h3> Reader Type <button class="btn btn-lg btn-primary" (click)="open(content, ''); form = false" style="float: right;"><i class="fa fa-plus"></i></button></h3>
      
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Reader type name</th>
                        <th>Number book loan</th>
                        <th style="width: 150px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of readerTypes">
                        <td> {{row.readerTypeName}}</td>
                        <td>{{row.numberBookLoan}}</td>                       
                        <td>
                            <button class="btn btn-success" (click)="open(content, row.id); form = true"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger" (click)="delete(row.id)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Reader Type</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group row" *ngIf= "!form">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Reader type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-lg-10" id="txtReaderTypeId" name="readerTypeId" [(ngModel)] = "readerType.id" placeholder="">
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Reader type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-lg-10" id="txtReaderTypeName" name="readerTypeName" [(ngModel)] = "readerType.readerTypeName" placeholder="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Number Book Loan</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control col-lg-10" id="txtNumberBookLoan" name="numberBookLoan" [(ngModel)]= "readerType.numberBookLoan" placeholder="">
                    </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click) = "save()">Save</button>
            </div>
          </ng-template>
    </div>
  </div>
